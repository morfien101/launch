process_manager:
  debug_logging: true
  debug_options:
    show_generated_config: true
  logging_config:
    engine: [console, syslog]
processes:
  init_processes:
  - name: Init_1
    command: /testbin
    arguments:
      - -timeout
      - 1
      - -no-env
  main_processes:
  - name: TestBin1
    command: /testbin
    arguments:
      - -timeout
      - 2
      - -no-env
      - -log-json
      - 5
      - -exit-with
      - 1
    restart_count: 2
  - name: TestBin2
    command: /testbin
    arguments:
      - -timeout
      - 3
      - -no-env
default_logger_config:
  logging_config:
    engine: [console, syslog]
    syslog:
      address: logs.papertrailapp.com:12345
      protocol: tcp+tls
      override_hostname: toaster
      detect_log_level: true
      cert_bundle_path: papertrail_cert.crt